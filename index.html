<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="utf-8" />
    <title>Pink Yupik Arcade</title>

    <!-- TELEGRAM MINI APP VIEWPORT -->
    <meta name="viewport"
          content="width=device-width,
                   height=device-height,
                   initial-scale=1.0,
                   maximum-scale=1.0,
                   user-scalable=no">

    <!-- GOOGLE FONT -->
    <link href="https://fonts.googleapis.com/css2?family=UnifrakturCook&display=swap" rel="stylesheet">

    <!-- PHASER -->
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.80.1/dist/phaser.min.js"></script>

    <!-- TELEGRAM SDK -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>

<body>

<script>
    // === TELEGRAM MINI APP INIT ===
    if (window.Telegram && Telegram.WebApp) {
        const tg = Telegram.WebApp;
        tg.ready();
        tg.expand();
        tg.disableVerticalSwipes();
        tg.setHeaderColor('#000000');
        tg.setBackgroundColor('#000000');
    }

    // === WAIT FOR FONTS THEN LOAD GAME ===
    document.fonts.ready.then(() => {
        const gameScript = document.createElement('script');
        gameScript.src = 'main.js'; // ✅ ВИПРАВЛЕНО
        document.body.appendChild(gameScript);
    });
</script>

</body>
</html>
